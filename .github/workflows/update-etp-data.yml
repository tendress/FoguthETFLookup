name: Update ETF Data

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run-etf-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updatealldataforetpsite.py
        run: python updatealldataforetpsite.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updated data
        run: |
          git add foguth_etf_models.db
          git commit -m "Update ETF data [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload updated database to Streamlit server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STREAMLIT_HOST }}
          username: ${{ secrets.STREAMLIT_USER }}
          password: ${{ secrets.STREAMLIT_PASS }}
          source: "foguth_etf_models.db"
          target: "/foguth_etf_models.db"