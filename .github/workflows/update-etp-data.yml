name: Update ETF Data

on:
  schedule:
    - cron: "*/30 * * * 1-5"
  workflow_dispatch:

jobs:
  run-etf-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updatealldataforetpsite.py
        run: python updatealldataforetpsite.py

      - name: Run updateindicatorsforetpsite.py
        run: python updateindicatorsforetpsite.py

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updated data using GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add foguth_etf_models.db foguth_fred_indicators.db
          git commit -m "Update ETF and indicators data [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}