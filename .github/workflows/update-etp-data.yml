name: Update ETF Data

on:
  schedule:
    - cron: "*/30 * * * 1-5"
  workflow_dispatch:

concurrency:
  group: update-etf-data
  cancel-in-progress: false

jobs:
  run-etf-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preflight DB integrity check
        run: |
          python - <<'PY'
          import sqlite3, sys
          db = 'foguth_etf_models.db'
          conn = sqlite3.connect(db)
          result = conn.execute('PRAGMA quick_check').fetchone()[0]
          conn.close()
          print('quick_check:', result)
          if result != 'ok':
              print('Database is already corrupted before update. Failing fast.')
              sys.exit(1)
          PY

      - name: Backup DB before updates
        run: cp foguth_etf_models.db foguth_etf_models.db.preupdate.bak

      - name: Run updatealldataforetpsite.py
        run: python updatealldataforetpsite.py

      - name: Run updateindicatorsforetpsite.py
        run: python updateindicatorsforetpsite.py

      - name: Post-update DB integrity check
        id: dbcheck
        continue-on-error: true
        run: |
          python - <<'PY'
          import sqlite3, sys
          db = 'foguth_etf_models.db'
          conn = sqlite3.connect(db)
          result = conn.execute('PRAGMA quick_check').fetchone()[0]
          conn.close()
          print('quick_check:', result)
          if result != 'ok':
              sys.exit(1)
          PY

      - name: Restore backup if DB check failed
        if: steps.dbcheck.outcome == 'failure'
        run: |
          echo "Post-update DB integrity failed. Restoring pre-update backup."
          cp foguth_etf_models.db.preupdate.bak foguth_etf_models.db

      - name: Verify restored DB integrity
        if: steps.dbcheck.outcome == 'failure'
        run: |
          python - <<'PY'
          import sqlite3, sys
          db = 'foguth_etf_models.db'
          conn = sqlite3.connect(db)
          result = conn.execute('PRAGMA quick_check').fetchone()[0]
          conn.close()
          print('quick_check after restore:', result)
          if result != 'ok':
              print('Backup is also corrupted. Failing workflow to prevent bad commit.')
              sys.exit(1)
          PY

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push updated data using GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add foguth_etf_models.db foguth_fred_indicators.db
          git commit -m "Update ETF and indicators data [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}